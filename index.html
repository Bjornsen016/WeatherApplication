<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Väder ☁️</title>
  </head>

  <body>
    <div
      id="container"
      class="shadow-md rounded-md max-w-5xl mx-auto mt-3 overflow-hidden bg-sky-400 p-3"
    >
      <header>
        <ul class="flex max-w-md mx-auto justify-around" id="nav">
          <li id="nowBut">Just nu</li>
          <li id="todayBut">Idag</li>
          <li id="weekBut">Veckoprognos</li>
        </ul>
        <div id="saved">
          <ul>
            <li>Stockholm</li>
            <li>Göteborg</li>
            <li>Uppsala</li>
            <li>Jönköping</li>
          </ul>
          <em class="fa fa-plus"></em>
        </div>
      </header>

      <div id="main"></div>
      <div id="nowDiv" class="h-full p-20">
        <div id="window"></div>
        <h1
          class="text-center text-white text-3xl font-thin mt-4 select-none"
          id="nowText"
        ></h1>
      </div>

      <div id="todayDiv"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>

<!-- För att starta tailwind:   npx tailwindcss -i ./src/input.css -o main.css --watch   -->
